---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
{% if content and page.related %}
    <h2>Related Posts</h2>
    <ul>
    {% for post in site.posts %}
        {% if page.related contains post.title %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endif %}
    {% endfor %}
    </ul>
{% endif %}
